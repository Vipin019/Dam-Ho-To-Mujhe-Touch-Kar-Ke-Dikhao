<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Transform</title>
    <style>
        body{
            background-color: aqua;
        }
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            background-color: rgb(97, 167, 167);
        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            background: brown;
            border: 2px solid black;
            border-radius: 8px;
            height: 100px;
            width: 100px;
            transition: all 1s;
        } 
        .box:hover{
             
             transform: translateX(900px); 
            
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <li><a href="great.html">Dam Ho To Mujhe Laptop Me Touch Kar Ke Dikhao</a></li>
        </div>
    </div>
</body>
</html>
